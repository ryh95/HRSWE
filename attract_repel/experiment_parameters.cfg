;TIP: one can comment lines in this config format by adding a ; at the start of a line

[experiment]

log_scores_over_time=False
print_simlex=False

[data]

distributional_vectors = data/original_vecs/SIMLEX999_SIMVERB3000-test_SIMVERB500-dev.pickle
emb_type = pickle
; lists with files containing antonymy and synonymy constraints should be inside square brackets, delimited by commas.
antonyms = [data/thesaurus/attract_repel/antonyms.txt]
synonyms = [data/thesaurus/attract_repel/synonyms.txt]

; if either types of constraints are not used, that can be specified as follows:
;antonyms = []
;synonyms = []

; simlex/simverb/ws353 evaluate dir for the embedding
eval_dir_path=attract_repel/train_eval_data/

output_filepath=data/specialized_vecs/attract_repel/SIMLEX999_SIMVERB3000-test_SIMVERB500-dev.pickle

[hyperparameters]

attract_margin = 1.0
repel_margin = 1.0
batch_size = 50
l2_reg_constant = 0.000000001
max_iter = 10
